<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <!--ICONE-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="Css/normalize.css">

    <!--Estilo costumizado-->
    <link rel="stylesheet" href="css/partials/forms.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/partials/header.css">
    <link rel="stylesheet" href="css/partials/page-study.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
</head>
<body id="page-study">
    
    <div id="container">
 
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="images/icons/back.svg" alt="Voltar pagina inicial">
                </a>
                <a href="">
                    <img src="images/logo.svg" alt="Proffy">
                </a>
            </div>

            <div class="header-content">
                <strong>Esses são  os proffys disponiveis</strong>

                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação fisica</option>
                            <option value="5">Fisica</option>
                            <option value="6">Geografia</option>
                            <option value="7">Historia</option>
                            <option value="8">Matematica</option>
                            <option value="9">Português</option>
                            <option value="10">Quimica</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da Semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Domingo</option>
                            <option value="2">Segunda-feira</option>
                            <option value="3">Terça-feira</option>
                            <option value="4">Quarta-feira</option>
                            <option value="5">Quinta-feira</option>
                            <option value="6">Sexta-feira</option>
                            <option value="7">Sabado</option>
                        </select>
                    </div>
    
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time">
                    </div>
                    <button type="submit">Filtrar</button>
    
                </form>
            </div>
            

        </header>

        <main>

            {%for proffy in proffys%}
            <article class="teacher-item">
                <header>
                    <img 
                        src= {{proffy.avatar}} alt="Diego Fernandes">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>
            
                <p>{{proffy.bio}}</p>
            
                <footer>
                    <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                    </p>
                    <button type="button">
                        <img src="images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </button>
                </footer>
            </article>
            {%endfor%}


        </main>



    </div>
    
        


    




</body>
</html>
